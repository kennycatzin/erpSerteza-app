<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Barra de progreso</h3>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="pct1" aria-valuemin="0" aria-valuemax="100" [style.width]="pct1 + '%'"></div>
                </div><br>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" [attr.ariaValuenow]="pct2" aria-valuemin="0" aria-valuemax="100" [style.width]="pct2 + '%'"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">

                <app-incrementador updvalor="actual(10)" nombre="Barra azul"></app-incrementador>
            </div>
        </div>
    </div>
    <div class="col-6 ">
        <div class="card ">
            <div class="card-body ">

                <app-incrementador actvalor="pct2 = $event" nombre="Barra roja" [pct]="pct2"></app-incrementador>
            </div>
        </div>
    </div>
</div>
